<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-container">
        <h2 class="user-name">Mark Zuckerberg</h2>
        <div class="button-close-window"></div>
      </div>
    </header>

    <main class="messages">
      <div class="container messages-container">
        <h4 class="message-day">Today</h4>
        <ul class="messages-list">
          <li class="message-item">
            <span message-time>10:53</span>
            <p class="message-text">
              Hi Mark! I made a new design for Messenger App
            </p>
          </li>

          <li class="message-item">
            <div>
              <span message-time>10:57</span>
            <p class="message-text">
              Yo! Send it to my assitent and we'll review it during the year
            </p>
            </div>
          </li>

          <li class="message-item">
            <div>
              <span message-time>11:03</span>
            <p class="message-text">
              But Mark...
            </p>
            </div>
          </li>

          <li class="message-item">
            <span message-time></span>
            <p class="message-text message-text-blocked">
              You were blocked by the user
            </p>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
